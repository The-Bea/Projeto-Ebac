<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta style: "stylesheet" href: "style.css">
</head>
<body>
    <h1> Primeiro projeto</h1>
    <h2> Essa página é um teste sobre as tags HTML</h2>
    <hr>
    <form>
        <label for="name">Nome:</label>
        <input id="name" type="text" placeholder="Nome completo"/>
        <br/>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="E-mail cadastrado"/>
        <br/>
        <label for="pass">Senha:</label>
        <input id="pass" type="password" placeholder="Digite sua senha"/>
        <br/>
        <input type="checkbox" id="check.informacoes"/> <label>Eu confirmo que as informações inseridas são verdadeiras.</label>
        <br/> <br/>
        <button type="reset">
            Limpar
        </button>
        <button type="submit">
            Enviar
        </button>

    </form>
</body>
</html>
