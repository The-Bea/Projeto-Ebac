<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de bordo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Meu Diário</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDiario">Nova Anotação</button>
    </div>
</nav>

<div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://picsum.photos/1280/400?random=1" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/1280/400?random=2" class="d-block w-100" alt="Slide 2">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="https://picsum.photos/300/200?random=4" class="card-img-top" alt="Foto">
                <div class="card-body">
                    <h5 class="card-title">Dia 1: O Início</h5>
                    <p class="card-text">Começando minha jornada de aprendizado....</p>
                    <a href="#" class="btn btn-outline-primary">Ler mais</a>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="https://picsum.photos/300/200?random=5" class="card-img-top" alt="Foto">
                <div class="card-body">
                    <h5 class="card-title">Dia 2: Desafios</h5>
                    <p class="card-text">Lutando contra as bordas do Bootstrap!</p>
                    <a href="#" class="btn btn-outline-primary">Ler mais</a>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="https://picsum.photos/300/200?random=6" class="card-img-top" alt="Foto">
                <div class="card-body">
                    <h5 class="card-title">Dia 3: Vitória</h5>
                    <p class="card-text">Projeto entregue com sucesso.</p>
                    <a href="#" class="btn btn-outline-primary">Ler mais</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
